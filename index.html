<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <p class="playerStatus"></p>
        <div class="gameAndScore">
            <div class="tictactoe-game">
                <div class="div div-1"></div>
                <div class="div div-2"></div>
                <div class="div div-3"></div>
                <div class="div div-4"></div>
                <div class="div div-5"></div>
                <div class="div div-6"></div>
                <div class="div div-7"></div>
                <div class="div div-8"></div>
                <div class="div div-9"></div>
            </div>
            <div class="score">
                <div class="ScoreX scorebox">ScoreX</div>
                <div class="ScoreY scorebox">ScoreO</div>
                <div class="updatedScoreX scorebox"></div>
                <div class="updatedScoreY scorebox"></div>
            </div>
        </div>    
        <button class="newGameBtn">New Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
